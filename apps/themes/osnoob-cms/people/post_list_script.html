{% if view_data.profile.user_id == current_user.id %}
    <script id="PostTemp" type="text/x-jquery-tmpl" >
       <li id="${_id}" class="list-group-item hidden-xs" style="border-width: 0px 0;">
           <a rel="nofollow" href="/post/${_id}" class="pull-posts-left" target="_blank">
                <img src="http://{{g.imghost}}/${img_url.key}{{g.post_thu}}&noob-v={{g.version}}" class="img-posts" alt="文章缩略图">
                <div style="position:absolute; left:1px; top:15px;">
            　　　　 <span class="label label-info-n" style="background:#6699EF;color:#FCFCFC;float:left;">${type}</span>
            　　</div>
            </a>
           <small class="self-noobw2" value="${time}" unix-time>${time}</small>
           <h4>
           {% raw %}
            <a href="/post/${_id}" class="clear" target="_blank">
                <strong class="block post-title">
                {{html title}}
                </strong>
            </a>
             {% endraw %}
           </h4>

         <small>阅读&nbsp;${pv}&nbsp;-&nbsp;评论&nbsp;${comment_cnt}&nbsp;-&nbsp;赞&nbsp;${praise}</small>
       </li>
           <!-- 用户编辑按钮 -->
          <div id="op${_id}"　class="comment-action m-t-sm">
              <a style="color:#327533;" href="/post/${_id}/edit" target="_blank">
                  <i class="fa fa-edit"></i>编辑
              </a>
              &nbsp;&nbsp;
              <span style="color:#8B0000;cursor:pointer;" class="pull-right" onclick="user_post_del('${_id}')" >
                  <i class="fa fa-trash-o" title="删除后不可恢复">删除</i>
              </span>
          </div>
        <!-- //用户编辑按钮 -->
        <hr class="hr-l"/>
    </script>

{% else %}

      <script id="PostTemp" type="text/x-jquery-tmpl">
       <li id="${_id}" class="list-group-item hidden-xs">
           <a rel="nofollow" href="/post/${_id}" class="pull-posts-left" target="_blank">
                <img src="http://{{g.imghost}}/${img_url.key}{{g.post_thu}}&noob-v={{g.version}}" class="img-posts" alt="文章缩略图">
                <div style="position:absolute; left:1px; top:15px;">
            　　　　 <span class="label label-info-n" style="background:#6699EF;color:#FCFCFC;float:left;">${type}</span>
            　　</div>
            </a>
           <small class="self-noobw2" value="${time}" unix-time>${time}</small>
           <h4>
            <a href="/post/${_id}" class="clear" target="_blank">
                <strong class="block post-title">
                ${title}
                </strong>
            </a>
           </h4>

         <small>阅读&nbsp;${pv}&nbsp;-&nbsp;评论&nbsp;${comment_cnt}&nbsp;-&nbsp;赞&nbsp;${praise}</small>
       </li>
    </script>
{% endif %}
