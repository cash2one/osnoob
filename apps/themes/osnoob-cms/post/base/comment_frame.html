<!-- 评论框-->
  <h4 style="color:#111A02;font-family:'微软雅黑';display: inline;">参与讨论</h4>
  <span id="comment-top"  style="font-family:'微软雅黑';display: inline;">{{view_data.comment_cnt}}条评论</span>
  {% if not current_user.is_authenticated() %}
    <div class="form-group pull-in clearfix">
      <div class="col-sm-6">
        <input class="form-control" id="username" name="username" placeholder="名号(游客)"  type="text" >
      </div>
      <br class="hidden-md hidden-lg"/>
      <div class="col-sm-6">
           <input class="form-control" id="email" name="email" placeholder="邮件(游客)"  type="email" >
      </div>
    </div>
  {% endif %}
    <div class="form-group">
      <textarea class="form-control" id="comment" name="comment" placeholder="您怎么看？" rows="5"></textarea>
      <p></p>
      <a id="flash" style="color:#800000;"></a>
    </div>
    <div class="form-group">
        <a rel="nofollow" class="btn btn-success" onclick="add_comment('{{view_data.post._id}}', '')" >评上去</a>
    </div>

    <!--// form -->
</div>
<!-- ／／评论框-->
